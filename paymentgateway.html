<h2>Payment Gateway</h2>
<form>
<label for="card-number">Card Number:</label>
<input type="text" id="card-number" name="card-number" placeholder="1234
5678 9012 3456" required>
<br>
<label for="expiration-date">Expiration Date:</label>
<input type="text" id="expiration-date" name="expiration-date"
placeholder="MM/YYYY" required>
<br>
<label for="cvv">CVV:</label>
<input type="text" id="cvv" name="cvv" placeholder="123" required>
<br>
<label for="card-holder-name">Cardholder Name:</label>
<input type="text" id="card-holder-name" name="card-holder-name" required>
<br>
<button type="submit">Submit Payment</button>
</form>
